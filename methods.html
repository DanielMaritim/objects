<body>
	
</body>

<script type="text/javascript">

	// the reverse method reverses the order of the array
	
	var body = new Array ("head ","shoulders ","knees ","toes");
	body.reverse();
	document.write(body);
	
	// the push method adds elements to the array
	
	body.push("legs ");
	document.write(body);
	
	// sort method puts the elements on the array in alphabetic order
	
	body.sort();
	
	document.write(body);

</script>

</html>
