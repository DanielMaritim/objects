<script type="text/javascript">
	/* join method is an inbuilt JS function that joins/takes an array and turn it into a string
		it uses the comma separator
		*/
		 
		 var movies = new Array ("spiderman ","ironman ","noah ","reverant </br> ");
		 
		 var string = movies.join();
		 document.write(string);
		 
		 // one can pass another separator if need be eg - inbetween quotation marks, because its being passed as a string
		
		var movies = new Array ("spiderman ","ironman ","noah ","reverant </br> ");
		 
		 var string = movies.join("-");
		 document.write(string);
		 
		 // the pop method removes the last element from an array and returns it
		 
		 var fruits = new Array ("apple "," mango "," banana "," lemon </br> ");
		 
		 fruits.pop();
		 document.write(fruits);
		 
		
		 
</script>
