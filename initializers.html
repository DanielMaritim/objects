<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object initializers</title>
	
	<script type="text/javascript">
	/* this is the assignment of a value to an object
	 so an object initializer is an expression that assigns a value to an object
	 */
	
	daniel = {name:"daniel",age:32};
    
	</script>
	
</head>
<body>
	
</body>

<script type="text/javascript">
	document.write(daniel.name + " is " + daniel.age);

</script>

</html>
