    <title>own objects</title>
	<script type="text/javascript">
	
	// we will need to create a constructor function for our objects
	//we then go ahead and create the object and assign it values/properties./creating a new instance of an object
	//the "this" keyword helps assign to the specific object properties

			this.name = name;
			this.age = age;
		}
		var daniel = new person ("daniel", 30);
		
	</script>
