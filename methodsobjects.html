<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods and objects</title>
	
	<script type="text/javascript">
	// a method is a function that uses properties from the constructor
	// first create a function(constructor) with properties,then another function(the method) to use the constructor
	// add a method in the constructor function
	
	function people (name , age ) {
		this.name = name;
		this.age = age;
		this.yearsToRetire = yearsLeft;
	}
	
	function yearsLeft () {
		var numYears = 65 - this.age;
		return numYears;
	}

	var daniel = new people ("Daniel Maritim", 32);
    </script
</head>
<body>
	
</body>

<script type="text/javascript">
	document.write(daniel.yearsToRetire());

</script>
